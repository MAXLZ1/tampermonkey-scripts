name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:

  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prettier check
        run: pnpm format:check

      - name: Run oxlint
        run: pnpm lint

      - name: Type check package
        run: pnpm type-check

      - name: Build userscript (only when packages/ changed)
        run: pnpm build